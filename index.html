<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="files">
        <h1>
          <img src="images/logo.svg" alt="Fylo Logo">
        </h1>
        <ul class="icons">
          <li>
            <img src="/images/icon-document.svg" alt="Document Icon">
          </li>
          <li>
            <img src="/images/icon-folder.svg" alt="Folder Icon">
          </li>
          <li>
            <img src="/images/icon-upload.svg" alt="Upload Icon">
          </li>
        </ul>
      </div>
  
      <div class="information">
        <p>You've used <span class="bold">815 GB </span> of you storage</p>
        <div class="slider"></div>
        <p>0GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
